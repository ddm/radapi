
<html>
<head>
  <meta charset="UTF-8">
  <title>API Specification</title>
  <link href='/edit/swagger-ui/reqs/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/edit/swagger-ui/reqs/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/edit/swagger-ui/reqs/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/edit/swagger-ui/reqs/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='/edit/swagger-ui/reqs/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='/edit/swagger-ui/reqs/css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="/edit/vendor/font-awesome/css/font-awesome.min.css">
  <script src='/edit/swagger-ui/reqs/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/underscore-min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/backbone-min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/swagger-ui.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/lib/marked.js' type='text/javascript'></script>
  <script src='/edit/swagger-ui/reqs/i18next.min.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      var url = "/endpoints/http-api/swagger.json";
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ["get", "post", "put", "delete", "patch"],
        validatorUrl: null,
        onComplete: function(data) {
          if(window.swaggerUi.api.apisArray.length == 0){
              $('.empty-swagger-doc').show(1000);
          } else{
              $('.empty-swagger-doc').hide(10);
          }
        },
        onFailure: function(data) {
          console.log("Unable to load SwaggerUI");
        },
      });
      i18n.init({
          resGetPath: '/edit/swagger-ui/nls/__lng__/__ns__.json',
          load: 'current',
          ns: 'swagger',
          fallbackLng: 'en-us'
      }, function() {
          $('.empty-swagger-doc').i18n();
      });
      window.swaggerUi.load();
    });
  </script>
  <style>
    .empty-swagger-doc {
      margin: 10px;
      padding: 10px;
      background-color: #5AAAFA;
      border-radius: 5px;
      font-family: Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
      line-height: 150%;
      display: none;
    }

    .empty-swagger-doc h2 {
        font-weight: bold;
        font-size: 16px;
        text-align: center;
    }

    .empty-swagger-doc p {
        padding: 10px 0px;
    }
  </style>
</head>

<body class="swagger-section">
  <div class="empty-swagger-doc">
    <h2><span class="fa-stack fa-lg">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-question fa-stack-1x"></i>
    </span></h2>
    <h2 data-i18n>swagger.helpBox.title</h2>
    <p data-i18n>swagger.helpBox.swaggerIntro</p>
    <p data-i18n>swagger.helpBox.swaggerInfo</p>
    <p data-i18n>swagger.helpBox.swaggerInstructions0</p>
    <p data-i18n>swagger.helpBox.swaggerInstructions1</p>
    <p data-i18n>swagger.helpBox.swaggerInstructions2</p>
    <p data-i18n>swagger.helpBox.swaggerOutro<p>
  </div>
  <div id="swagger-ui-container" class="swagger-ui-wrap" style="margin: 10px"></div>

</body>
</html>
