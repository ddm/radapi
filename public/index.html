            position: relative;

            width: 200px;
            height: 200px;
            padding: 0;
            margin: 0.5em;
        }
        .preview-overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            padding: 0;
            margin: 0;
        }
        .preview-thumbnail {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 1000px;
            height: 1000px;
            padding: 0;
            margin: 0;
            transform-origin: top left;
            transform: scale(0.2);
        }
    </style>
